<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QAVi</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}">
						<!-- 企業ロゴ --> <img alt="main log"
						th:src="@{/img/head.jpg}" height="40" width="auto">
					</a> <a th:if="${session.user != null}" class="navbar-brand"
						href="item_list_pizza.html" th:href="@{/showItem/showItemList}"
						style="font-size: 15px;"> <span
						th:text="${session.user.name}+さんこんにちは！"></span>
					</a> <a th:unless="${session.user != null}" th:href="@{/login}"
						class="navbar-brand2" style="font-size: 15px;"> <span
						th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link"
							th:href="@{/shopping-cart/show}">スレッド一覧</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html"
						th:action="@{/register/register-user}"
						th:object="${registerUserForm}">
						<fieldset>
							<legend>新規ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前：</label><label class="control-label"
									style="color: red" for="inputError" th:errors="*{name}">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="名無し太郎" th:field="*{name}">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス：</label><label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{email}">メールアドレスを入力してください</label> <input
									type="text" id="inputEmail" class="form-control"
									placeholder="sample@sample.com" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="zipCode">郵便番号（ハイフン含む）:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{zipcode}">郵便番号を入力してください</label> <input
									id="zipcode" name="zipcode" type="text" size="8"
									placeholder="123-4567" th:field="*{zipcode}" />
								<button type="button"
									onClick="AjaxZip3.zip2addr('zipcode', '', 'address', 'address');">住所検索</button>
								<br> <label for="address">住所：</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{address}">住所を入力してください</label> <input type="text"
									id="address" class="form-control" name="address"
									placeholder="◯◯県◯◯市◯◯区0-0-0" th:field="*{address}">

							</div>

							<div class="form-group">
								<label for="inputTel">電話番号(ハイフン含む）:</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{telephone}">電話番号を入力してください</label> <input
									type="text" id="inputTel" class="form-control"
									placeholder="012-3456-7890" th:field="*{telephone}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード：</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{password}">パスワードを入力してください</label> <input
									type="password" id="inputPassword" class="form-control"
									placeholder="パスワード(8文字以上16文字以内)" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード：</label> <label
									class="control-label" style="color: red" for="inputError"
									th:errors="*{confirmPassword}">確認用パスワードを入力してください</label> <input
									type="password" id="inputConfirmationPassword"
									class="form-control" placeholder="確認用パスワード(8文字以上16文字以内)"
									th:field="*{confirmPassword}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a href="register_user.html" th:href="@{/login}">ログインはこちら</a>
			</div>
		</div>


	</div>
	<br>
	<br>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

</body>
</html>
