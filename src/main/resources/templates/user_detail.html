<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QAVi</title>
<link href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}">
						<!-- ロゴ --> <img alt="main log"
						th:src="@{/img/head.jpg}" height="40" width="auto">
					</a> <a th:if="${session.user != null}" class="navbar-brand"
						href="item_list_pizza.html" th:href="@{/user-detail}"
						style="font-size: 15px;"> <span
						th:text="${session.user.name}+さんこんにちは！"></span>
					</a> <a th:unless="${session.user != null}" th:href="@{/login}"
						class="navbar-brand" style="font-size: 15px;"> <span
						th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">
						<a href="cart_list.html" class="navbar-link"
							th:href="@{/shopping-cart/show}">スレッド一覧</a>&nbsp;&nbsp; <a
							th:if="${session.user == null}" href="login.html"
							class="navbar-link" th:href="@{/login}">ログイン</a>&nbsp;&nbsp; <a
							th:unless="${session.user == null}" href="item_list_pizza.html"
							class="navbar-link" th:href="@{/logout/toLogout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- form -->
		<div class="user-detail">
			<table class="user-detail-table" border="1">
				<tr>
					<th>名前</th>
					<td th:text="${session.user.name}">dummy</td>
				</tr>
				<tr>
					<th>メールアドレス</th>
					<td th:text="${session.user.email}">dummy</td>
				</tr>
				<tr>
					<th>郵便番号</th>
					<td th:text="${session.user.zipcode}">dummy</td>
				</tr>
				<tr>
					<th>住所</th>
					<td th:text="${session.user.address}">dummy</td>
				</tr>
				<tr>
					<th>電話番号</th>
					<td th:text="${session.user.telephone}">dummy</td>
				</tr>
			</table>
		</div>

		<div>
			<form th:action="@{/update}" method="post" class="text-center">
				<button class="btn btn-primary" id="update-btn">登録情報の変更</button>
			</form>
		</div>

		<div class="row">
			<div class="text-center">
				<a href="register_user.html" th:href="@{/user-detail/quit}">
					<button id="delte-user-button" type="button" class="btn btn-danger">退会する</button>
				</a>
			</div>
		</div>

		<div class="slider-user-detail">
			<img src="../img/image.jpg" class="user-detail-img">
		</div>

		<!-- end container -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="../../static/js/bootstrap.min.js"
			th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/management_user.js}"></script>
</body>
</html>
