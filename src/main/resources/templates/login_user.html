<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>QAVi</title>
<link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet">

</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="item_list_pizza.html" th:href="@{/}"> <!-- 企業ロゴ --> <img
						alt="main log" th:src="@{/img/head.jpg}" height="40" width="auto">
					</a>
					<a th:if="${session.user != null}" class="navbar-brand2" href="item_list_pizza.html" th:href="@{/showItem/showItemList}" style="font-size:15px;">
					<span th:text="${session.user.name}+さんこんにちは！"></span>
					</a>
					<a th:unless="${session.user != null}" th:href="@{/login}" class="navbar-brand2" style="font-size:15px;">
					<span th:text="ゲストさんこんにちは！"></span>
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<p class="navbar-text navbar-right">					
						<a href="cart_list.html" class="navbar-link" th:href="@{/shopping-cart/show}">スレッド一覧</a>&nbsp;&nbsp;
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list_pizza.html" th:action="@{/login/login_user}" th:object="${loginForm}">
						<fieldset>
							<legend>
								ログイン
							</legend>
							<label
									class="control-label" style="color: red" for="inputError" th:text="${errorMessage}">メールアドレス、またはパスワードが間違っています</label>
							<div class="form-group">
								<label for="inputEmail">メールアドレス: <span th:errors="*{email}" class="text-danger"></span></label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="email@sample.com" name="email" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード: <span th:errors="*{password}" class="text-danger"></span></label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="パスワード(8文字以上16文字以内)" name="password" th:field="*{password}">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary" value="ログイン">
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="text-center">
				<a href="register_user.html" th:href="@{/register}">ユーザ登録はこちら</a>
			</div>
			
		</div>
		<!-- <div><a href=""><img src=""></a></div> -->
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
